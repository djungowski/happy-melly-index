<!DOCTYPE html>
<html>
<head>
	<title>Happy Melly Index</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport" />
    <link rel="stylesheet" type="text/css" href="css/melly.css" media="all" />
    <script type="text/javascript" src="js/jquery-2.0.2.min.js"></script>
    <script type="text/javascript" src="js/happy-melly-index.js"></script>
    <script type="text/javascript" src="js/happy-melly.js"></script>
</head>
<body>
	<div id="happy-melly-index">
		<div id="happy-melly-header">
			<img src="img/happy-melly-logo.png" />
			<h1>Happy Melly Index</h1>
		</div>

		<form action="" method="get" id="happy-melly-index-form">
			<p>
				<label>Where do you live in?</label>
				<select name="origin"></select>
			</p>

			<p>
				<label>What is your price? (in <span id="currency"></span>)</label>
				<input type="text" name="origin-price" id="origin-price" value="1000" />
				<span id="origin-price-error">Please enter a valid price (eg 1000)</span>
			</p>

			<p>
				<label>What is your destination country?</label>
				<select name="destination"></select>
			</p>

			<p>
				<span>Happy Melly Index suggests a price of</span>
				<span id="final-price"></span>
				<span id="final-currency"></span>
			</p>

			<p id="happy-melly-feedback">
				Please send feedback to index<span class="null">null</span>@happymelly.com
			</p>
		</form>
	</div>
	<script type="text/javascript">bootstrapMelly();</script>
</body>
</html>
